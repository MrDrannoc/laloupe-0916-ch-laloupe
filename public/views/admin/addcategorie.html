<div class="row">
    <div class="col-xs-12 col-md-10 col-md-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
        <h2>Ajouter une catégorie</h2>
        <form class="form-inline">
            <div class="form-group">
                <p>id parent <input type="text" class="form-control" placeholder="Id_Parent" ng-model='vm.categorie.idparent'></p>
                <p>titre<input type="text" class="form-control" placeholder="titre" ng-model='vm.categorie.titre'></p>
                <p>photo<input type="text" class="form-control" placeholder="photo" ng-model='vm.categorie.photo'></p>
                <p>texte<textarea ui-tinymce="vm.tinymceOptions" placeholder="texte" ng-model='vm.categorie.texte'></textarea></p>
                <p>lien<input type="text" class="form-control" placeholder="lien" ng-model='vm.categorie.lien'></p>
            </div>
            <button ng-click='vm.create()' class="btn btn-default" onclick="Materialize.toast('Contenu ajouté avec succès !', 4000, 'rounded')">Ajouter</button>
        </form>
    </div>
</div>

        <h2>Editer une ou des catégorie(s)</h2>
<table ng-hide="vm.categories.length < 1">
   <tr>
       <th>ID parent</th>
       <th>Titre</th>
       <th>Photo</th>
       <th>Texte</th>
       <th>Lien</th>
       <th>Supprimer</th>
       <th>Editer</th>
   </tr>

   <tr  ng-repeat='categorie in vm.categories | orderBy:"+categorie"'>
     <td><input ng-model='categorie.idparent'></td>
     <td><input ng-model='categorie.titre'></td>
     <td><input ng-model='categorie.photo'></td>
     <td><textarea ui-tinymce="vm.tinymceOptions" ng-model='categorie.texte'></textarea></td>
     <td><input ng-model='categorie.lien'></td>

       <td><button ng-click='vm.delete(categorie)' class="btn btn-danger">Delete</button></td>
       <td><button ng-click='vm.update(categorie)' class="btn btn-danger">Editer</button></td>
   </tr>
</table>
